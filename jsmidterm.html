<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js midterm</title>
    <link rel="stylesheet" href="/css/jsmidterm.css">
    <script defer src="/js/jsmidterm.js"></script>
</head>
<body>
  <section class="app">
  <header class="header"><b>Submit your phone number</b></header>
  <div class="number"></div>
  <p class="number"></p>
  </div>
    <img src="/img/icegif-504.gif">
  <div class="question">
    <p><b>Is this your phone number?</b></p>
    <p>If <b>yes</b>, congrats! Please <i>"Submit"</i></p>
    <p>If <b>no</b>,:/ please <i>"Try Again"</i></p>
  </div>
    <button type="button" id="button" class="button"><b>Generate a phone number !</b></button>
    <button type="button" id="anotherbutton" class="button"><b>Try Again</b></button>
    <button type="button" id="newbutton" class="anotherbutton"><b>Submit</b></button>
    <div class="congrats">
      <p class="congrats"></p>
    </div>
    </section>
</body>
</html>
